<nz-layout>
  <nz-header>
    <h1 nz-typography>Ricky And Morty</h1>
  </nz-header>
  <nz-content>
    <div class="links">
      <nz-space [nzSplit]="spaceSplit">
        <ng-template #spaceSplit>
          <nz-divider nzType="vertical"></nz-divider>
        </ng-template>
        <a
          *nzSpaceItem
          nz-typography
          [routerLink]="['/episodes']"
          routerLinkActive="active"
          >Episodes</a
        >
        <a
          *nzSpaceItem
          nz-typography
          [routerLink]="['/characters']"
          routerLinkActive="active"
          >Characters</a
        >
      </nz-space>
    </div>
    <router-outlet></router-outlet
  ></nz-content>
</nz-layout>
